    <section id="contacto"><!-- Seccion contacto con formulario -->
      <div class="container">
        <h1>Contacto</h1>
        <form action="index.html">
          <div class="form-row mb-2">
            <div class="col">
              <input name="first" id="first" type="text" placeholder="Nombre" class="form-control">
            </div>
            <div class="col">
              <input name="last" id="last" type="text" placeholder="Apellido" class="form-control">
            </div>
          </div>
          <div class="form-row mb-2">
            <div class="col">
              <input name="email" id="email" type="email" placeholder="Email" class="form-control">
            </div>
            <div class="col">
              <input name="tel" id="tel" type="text" placeholder="Teléfono" class="form-control">
            </div>
          </div>
          <input name="enviar" id="enviar" type="submit" value="enviar" class="form-control">
        </form>
      </div>
    </section>
